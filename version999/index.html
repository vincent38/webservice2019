<html>
<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
</head>
<body>
<h1>
<img src="/icon.png" style="width:40px;height:40px;">{{title}}</h1>
{%for i in messagelist%}
<p><b>名前:{{i.name}}</b></p>
{{i.text|linebreaks}}
{%endfor%}
<form action="/post">
    <input name="type" value="message.post" hidden>
    <input name="name" placeholder="名前" style="display:block;width:100%;">
    <textarea name="text" placeholder="文章" rows="5" style="display:block;width:100%;"></textarea>
    <button type="submit" style="display:block;width:100%;">投稿</button>
</form>
</body>
</html>
